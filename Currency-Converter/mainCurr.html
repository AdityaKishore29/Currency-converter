<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="styleCurr.css">
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter amount</p>
                <input value="1" type="number">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from" class="fromm"></select>
                    </div>
                </div>
                <img src="https://media.istockphoto.com/id/1201223949/vector/arrow-to-left-and-right-line-icon-isolated-on-white-background-vector-illustration.jpg?s=612x612&w=0&k=20&c=c5x0bChHrcCG49Wz2ML6XpUtxQ1AAqkX4LGZBZSsjIo=" class="arrow">
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to" class="too"></select>
                    </div>
                </div>
            </div>
            <div class="msg"></div>
            <button>Get Exchange Rate</button>
        </form>
        </div>
            <div class="creator">
                <div>
                Created By: <a title="Aditya Kishore" href="https://www.linkedin.com/in/adityakishore2910/" target="_blank" >Aditya Kishore</a>
            </div>
        </div>
    <script src="codes.js"></script>
    <script src="scriptCurr.js"></script>
</body>
</html>
